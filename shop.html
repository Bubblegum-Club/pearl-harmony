  <div class="form-container">
    <h2>Order Form</h2>
    <form action="/submit" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="WhatsAPP">WhatsApp Number</label>
      <input type="WhatsAPP" id="WhatsAPP" name="WhatsAPP" required>

    <label for="product">Select Product</label>
    <select>
        <label><input type="checkbox" name="product[]" value="bhotela"> Bhotela Healing Balm</label><br>
        <label><input type="checkbox" name="product[]" value="tincture"> Herbal Tincture</label><br>
        <label><input type="checkbox" name="product[]" value="tonic"> Herbal Tonic</label><br>
        <label><input type="checkbox" name="product[]" value="cleanser"> Hydrating Cleanser</label><br>
        <label><input type="checkbox" name="product[]" value="honey"> Honey Cough Remedy</label><br>
        <label><input type="checkbox" name="product[]" value="skin-oil"> Dry Healing Skin Oil</label><br>
        <label><input type="checkbox" name="product[]" value="hair-oil"> Herbal Hair Oil</label><br>

    </select>
    
      <label for="message">Message / Special Request</label>
      <textarea id="message" name="message" rows="4" placeholder="Let us know if you have allergies, delivery notes, or custom requests..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");

    form.addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent actual submission

      // Send form data to Formspree
      fetch("https://formspree.io/f/xyzppldl", {
        method: "POST",
        body: new FormData(form),
        headers: {
          Accept: "application/json"
        }
      })
      .then(response => {
        if (response.ok) {
          alert("✅ Order form sent! Thank you for your submission.");
          form.reset();
        } else {
          alert("❌ Something went wrong. Please try again.");
        }
      })
      .catch(error => {
        console.error("Form submission error:", error);
        alert("⚠️ Network error. Please check your connection.");
      });
    });
  });
</script>
